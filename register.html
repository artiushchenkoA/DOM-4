<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div class="form-wrapper">
        <h1>Register</h1>
        <form class="forms" action="https://form.in.ua/echo" method="post">
            <fieldset>
                <label for="reg-mail">
                    Enter E-Mail <input type="email" name="reg-mail" id="reg-mail" placeholder="example@mail.com"
                        required>
                </label>
                <br>
                <br>
                <label for="reg-pass">
                    Enter password <input type="password" name="reg-pass" id="reg-pass" placeholder="8 characters min."
                        required>
                </label>
                <br>
                <br>
                <label for="reg-confirm">
                    Confirm password <input type="password" name="reg-confirm" id="reg-confirm"
                        placeholder="Passwords must match" required>
                </label>
                <br>
                <br>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </div>
</body>

</html>
