<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="form-wrapper">
        <h1>Login</h1>
        <form class="forms" action="https://fom.in.ua/echo" method="post">
            <fieldset>
                <label for="login-mail">
                    Enter E-Mail: <input type="email" name="login-mail" id="login-mail" required>
                </label>
                <br>
                <br>
                <label for="login-pass">
                    Enter password: <input type="password" name="login-pass" id="login-pass" required>
                </label>
                <br>
                <br>
                <input type="submit" value="Login">
            </fieldset>
        </form>
    </div>
</body>

</html>
